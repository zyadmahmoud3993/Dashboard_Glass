      <svg id="arrow" class="arrow" xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-arrow-bar-right" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M6 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L12.293 7.5H6.5A.5.5 0 0 0 6 8m-2.5 7a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5"/>

          <i class="fa-solid fa-z text-light z-child" id="z-child"></i>

      <div class="gap-2 row mt-3 mx-3">
           
              <a href="/" class="btn-links btn btn-outline-primary text-start text-light"><i class="bi bi-house-door"></i> <span class="hidden_small_dash">Home</span></a>

      <div class="d-flex m-3 position-absolute bottom-0  pt-3 px-3 dro bordertop" id="bordertop">

              <button class="btn-drop mx-3 mx-lg-0" style="font-size: 15px;" class="btn  dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">

    <div style="height: 100vh; width: 20px" class="dash-center d-none d-md-inline-flex"></div>

    
    <div style="height: 100vh;" class="dash-right w-100 ">
      <nav class="navbar">
        <form class="form-inline d-flex justify-content-center align-items-center flex-nowrap gap-2 d-flex position-relative w-100 mx-2">
          <input class="form-control mr-sm-2 search" type="search" placeholder="Search" aria-label="Search">
          <button class="btn  my-2 my-sm-0 btn-search text-light" type="submit">Search</button>
        </form>
      </nav>
      <div class="containerr  m-2 p-0  d-flex justify-content-center">
        <form class="row g-3 needs-validation form-v" novalidate>
            <div class="col-md-4">
              <label for="validationCustom01" class="form-label">First name</label>
              <input type="text" class="form-control" id="validationCustom01" value="zockchin" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Last name</label>
              <input type="text" class="form-control" id="validationCustom02" value="zockchin" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationCustomUsername" class="form-label">Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">City</label>
              <input type="text" class="form-control" id="validationCustom03" required>
              <div class="invalid-feedback">
                Please provide a valid city.
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom04" class="form-label">State</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="" class="Choose">Choose...</option>
                <option>...</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid state.
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom05" class="form-label">Zip</label>
              <input type="text" class="form-control" id="validationCustom05" required>
              <div class="invalid-feedback">
                Please provide a valid zip.
              </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="col-12">
              <button class="btn  btn-sub" type="submit">Submit form</button>
            </div>
          </form>
      </div>
      
    </div>
</section>
<script>
    (() => {
        const forms = document.querySelectorAll('.needs-validation')

    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
        }

        form.classList.add('was-validated')
        }, false)
    })
    })()
</script>
